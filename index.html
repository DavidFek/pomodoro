<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <h2 class="timer__title">Pomodoro 1</h2>
      <p class="timer__countdown">25:00</p>
    </div>
    <div class="controls">
      <button
        class="btn controls__btns controls__btn--start"
        onclick="controlTimer()"
      >
        Start
      </button>
      <button
        class="btn controls__btns controls__btn--reset"
        onclick="resetEverything()"
      >
        Reset
      </button>
    </div>
    <div class="settings">
      <div class="settings__box settings__pomodoro">
        <h3 class="settings__box__title">Pomodoro</h3>
        <p class="settings__box__time settings__box__time--pomodoro">25:00</p>
        <div class="settings__btns--wrapper">
          <button
            class="btn settings__btns settings__btn--minus"
            onclick="subtractPomodoroTime()"
          >
            -
          </button>
          <button
            class="btn settings__btns settings__btn--plus"
            onclick="addPomodoroTime()"
          >
            +
          </button>
        </div>
      </div>
      <div class="settings__box settings__short-break">
        <h3 class="settings__box__short-break">Short Break</h3>
        <p class="settings__box__time settings__box__time--short-break">5:00</p>
        <div class="settings__btns--wrapper">
          <button
            class="btn settings__btns settings__btn--minus"
            onclick="subtractShortBreakTime()"
          >
            -
          </button>
          <button
            class="btn settings__btns settings__btn--plus"
            onclick="addShortBreakTime()"
          >
            +
          </button>
        </div>
      </div>
      <div class="settings__box settings__long-break">
        <h3 class="settings__box__long-break">Long break</h3>
        <p class="settings__box__time settings__box__time--long-break">25:00</p>
        <div class="settings__btns--wrapper">
          <button
            class="btn settings__btns settings__btn--minus"
            onclick="subtractLongBreakTime()"
          >
            -
          </button>
          <button
            class="btn settings__btns settings__btn--plus"
            onclick="addLongBreakTime()"
          >
            +
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
